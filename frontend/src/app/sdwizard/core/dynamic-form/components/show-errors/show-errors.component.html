<ng-container *ngIf="shouldShowErrors()" class="text-error pt-2">
  <small *ngFor="let error of listOfErrors()">
    {{error}}
  </small>
</ng-container>


<ng-container *ngIf="shouldShowShapesErrors()" class="text-error pt-2">
  <small *ngFor="let error of listOfErrors()">
    {{error}}
  </small>
</ng-container>
