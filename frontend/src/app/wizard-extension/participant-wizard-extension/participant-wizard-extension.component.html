<div class="mb-3 flex-1">
  <div class="flex pb-3 text-2xl font-bold text-brand-50">
    Gaia-X Legal Participant Fields
  </div>

  <div>
    <label class="form-label text-brand-50">E-Mail Address<span [matTooltip]="'Mandatory Field'">*</span><span class="text-brand-200">&nbsp;(to get registration confirmation)</span></label>
    <input #emailAddressInput="ngModel" [(ngModel)]="emailAddress" class="form-control rounded-none w-full" type="text">
    <div *ngIf="isEmailAddressInvalid() && emailAddressInput.touched" class="text-error pt-2">
      <small>E-Mail Address is required and has to be in a valid format.</small>
    </div>
    <br/>
  </div>
  <app-base-wizard-extension #gxParticipantWizard></app-base-wizard-extension>
</div>

<div class="mb-3 flex-1">
  <div class="flex pb-3 text-2xl font-bold text-brand-50">
    Gaia-X Legal Registration Number Fields
  </div>
  <div class="flex pb-3 text-l text-brand-50">
    Please enter one of the Legal Registration Numbers: LEI Code, EORI or VatID.
  </div>
  <app-base-wizard-extension #gxRegistrationNumberWizard></app-base-wizard-extension>
</div>

<div class="text-right mt-3t">
  <button (click)="registerParticipant()" [disabled]="isWizardFormInvalid() || isEmailAddressInvalid()" cButton color="secondary" shape="rounded-0"
          type="submit">
    Register
  </button>
</div>

<div class="flex justify-center mt-3">
  <app-status-message
    #participantRegistrationStatusMessage
    [errorMessage]="'Participant registration request failed.'"
    [infoMessage]="'Participant registration request ongoing.'"
    [successMessage]="'Participant registration request successful.'">
  </app-status-message>
</div>
