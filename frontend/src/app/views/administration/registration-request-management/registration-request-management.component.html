<div class="p-4">
  <h2 class="font-bold">Registration Requests</h2><br/>

  <div class="accordion-header grid grid-cols-4 gap-5">
    <span>Organization Name</span>
    <span>Registration Request Status</span>
  </div>

  <c-accordion>
    <app-registration-request *ngFor="let request of registrationRequests" [request]="request"
                              (response)="showResponse($event)"></app-registration-request>
  </c-accordion>
</div>

<c-modal #responseModal id="responseModal">
  <c-modal-header>
    Response
  </c-modal-header>
  <c-modal-body>
    <app-status-message
      #operationStatusMessage
      [errorMessage]="'Operation failed.'"
      [infoMessage]="'Operation ongoing.'"
      [successMessage]="'Operation successful.'">
    </app-status-message>
  </c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="responseModal.id" cButton color="secondary">Close</button>
  </c-modal-footer>
</c-modal>

<div class="flex justify-center mt-3">
  <app-status-message
    #requestListStatusMessage
    [errorMessage]="'Loading registration requests failed.'"
    [infoMessage]="'Loading registration requests ongoing.'"
    [successMessage]="'Loading registration requests successful.'">
  </app-status-message>
</div>
