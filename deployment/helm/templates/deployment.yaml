apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "possible-x-edc-portal.fullname" . }}
  labels:
    {{- include "possible-x-edc-portal.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "possible-x-edc-portal.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "possible-x-edc-portal.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "possible-x-edc-portal.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8088
          envFrom:
          {{- range $key, $value := .Values.application.variables }}
          - configMapRef:
              name: {{ $key }}
          {{- end }}
          {{- range $key, $value := .Values.application.secrets }}
          - secretRef:
              name: {{ $value }}
          {{- end }}