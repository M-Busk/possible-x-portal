spring:
  application:
    name: possible-x-portal
  datasource:
    url: "jdbc:postgresql://localhost:5432/possibleportal"
    username: "postgres"
    password: "postgres"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8088

management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: "/"
  endpoint:
    health:
      enabled: true

sd-creation-wizard-api:
  base-url: http://localhost:8085

daps-server:
  base-url: http://localhost:4567

did-web-service:
  base-url: https://localhost:4443
  ignore-ssl: true